name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Cancel in-progress runs for massive time savings
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0                              # Better caching
  CARGO_NET_RETRY: 10                               # Reliability
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse       # 3x faster registry fetching
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-C link-arg=-fuse-ld=lld -D warnings" # LLD linker for 2-3x faster linking

jobs:
  # CONSOLIDATED JOB: Check + Test in one (no redundant compilation)
  ci:
    name: CI (All-in-One)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone - we don't need history

      # Install LLD linker (2-3x faster than default LD)
      - name: Install LLD
        run: sudo apt-get update && sudo apt-get install -y lld

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      # AGGRESSIVE CACHING: All artifacts in one cache
      - name: Restore Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci-consolidated"
          cache-targets: true
          # Only save cache on master to avoid cache churn on PRs
          save-if: ${{ github.ref == 'refs/heads/master' }}
          cache-all-crates: true

      # STEP 0: Verify Cargo.lock is up to date (REQUIRED)
      - name: Check Cargo.lock is current
        run: |
          cargo update --workspace --locked 2>&1 | tee lock-check.log
          # Fail if packages were updated (not "Locking 0 packages")
          if grep -E "Updating|Locking [1-9]" lock-check.log; then
            echo "❌ ERROR: Cargo.lock is out of date"
            echo "Run 'cargo update' locally and commit the changes"
            exit 1
          fi
          echo "✅ Cargo.lock is up to date"

      # STEP 1: Format (no compilation)
      - name: Format check
        run: cargo fmt --all -- --check

      # STEP 2: Clippy (compiles everything with --locked)
      - name: Clippy
        run: cargo clippy --all-targets --all-features --locked -- -D warnings

      # STEP 3: Tests (reuses Clippy artifacts - almost instant)
      - name: Run tests
        run: cargo test --all-features --locked -- --test-threads=4

  # OPTIONAL: Release build ONLY on master (not on every PR)
  release-build:
    name: Release Build Check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: ci
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install LLD
        run: sudo apt-get install -y lld

      - uses: dtolnay/rust-toolchain@stable

      - name: Restore cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "release"
          cache-targets: true
          save-if: true

      - name: Build release
        run: cargo build --release --locked

      # Cache binary for downstream jobs/workflows
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: decapod-${{ github.sha }}
          path: target/release/decapod
          retention-days: 1
          compression-level: 9
