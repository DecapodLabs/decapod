name: Auto Tag on Merge

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-tag:
    name: Auto Tag on Merge
    runs-on: ubuntu-latest
    if: github.repository == 'DecapodLabs/decapod'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current version
        id: version
        run: |
          VERSION=$(grep '^version =' Cargo.toml | head -n 1 | cut -d '"' -f 2)
          echo "current=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Bump version
        id: bump
        run: |
          VERSION="${{ steps.version.outputs.current }}"
          IFS='.' read -r major minor patch <<< "$VERSION"
          patch=$((patch + 1))
          NEW_VERSION="0.1.$patch"
          
          # Skip if already tagged
          if git tag | grep -q "v$NEW_VERSION"; then
            echo "Already tagged v$NEW_VERSION, skipping"
            echo "new=" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping to: $NEW_VERSION"

      - name: Create bump PR
        if: steps.bump.outputs.new != ''
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.bump.outputs.new }}"/' Cargo.toml
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Cargo.toml
          git checkout -b "bump-v${{ steps.bump.outputs.new }}"
          git commit -m "chore: bump version to v${{ steps.bump.outputs.new }}"
          git push origin "bump-v${{ steps.bump.outputs.new }}"

      - name: Create PR
        if: steps.bump.outputs.new != ''
        run: |
          git tag -a "v${{ steps.bump.outputs.new }}" -m "Release v${{ steps.bump.outputs.new }}"
          gh pr create --base master --head "bump-v${{ steps.bump.outputs.new }}" --title "chore: bump version to v${{ steps.bump.outputs.new }}" --body "Auto-generated version bump"
          gh pr merge "bump-v${{ steps.bump.outputs.new }}" --admin --squash --delete-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
