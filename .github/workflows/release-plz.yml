name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  # Create release PR with version bumps and changelog
  release-pr:
    name: Release PR
    runs-on: ubuntu-latest
    if: github.repository == 'DecapodLabs/decapod'
    environment: release
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Publish stale tagged versions
        run: |
          echo "=== Checking for stale tagged versions ==="
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -n1 | cut -d'"' -f2)
          echo "Cargo.toml version: ${CARGO_VERSION}"

          # Check if tag exists
          if git rev-parse "v${CARGO_VERSION}" >/dev/null 2>&1; then
            echo "✓ Tag v${CARGO_VERSION} exists"
            echo "Attempting to publish (will fail gracefully if already published)..."

            # Try dry-run first
            if cargo publish --dry-run 2>&1 | grep -q "already uploaded"; then
              echo "✓ Version ${CARGO_VERSION} already published to crates.io"
            else
              echo "Publishing version ${CARGO_VERSION}..."
              cargo publish --token "${CARGO_REGISTRY_TOKEN}" || echo "⚠ Publish failed (might already exist)"
            fi
          else
            echo "No tag v${CARGO_VERSION} found, skipping publish"
          fi
        continue-on-error: true
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Generate GitHub App token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

  # Publish to crates.io when release PR is merged
  release-publish:
    name: Release & Publish
    runs-on: ubuntu-latest
    if: github.repository == 'DecapodLabs/decapod'
    environment: release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Generate GitHub App token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
