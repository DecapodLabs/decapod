name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  # Create release PR with version bumps and changelog
  release-pr:
    name: Release PR
    runs-on: ubuntu-latest
    if: github.repository == 'DecapodLabs/decapod'
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Publish stale tagged versions
        run: |
          set -x  # Enable debug output
          # Get current version from Cargo.toml
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -n1 | cut -d'"' -f2)
          echo "Current Cargo.toml version: ${CARGO_VERSION}"

          # Check if tag exists for this version
          if git rev-parse "v${CARGO_VERSION}" >/dev/null 2>&1; then
            echo "Tag v${CARGO_VERSION} exists"

            # Try to fetch version info from crates.io API
            CRATES_IO_VERSION=$(curl -s "https://crates.io/api/v1/crates/decapod" | jq -r '.crate.max_version // "0.0.0"')
            echo "Latest version on crates.io: ${CRATES_IO_VERSION}"

            # If tag exists but version not on crates.io, publish it
            if [ "${CARGO_VERSION}" != "${CRATES_IO_VERSION}" ]; then
              echo "Version ${CARGO_VERSION} is tagged but not on crates.io. Publishing..."
              cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} || {
                echo "Publish failed - version might already exist or is in process"
                exit 0
              }
            else
              echo "Version ${CARGO_VERSION} already published"
            fi
          else
            echo "No tag found for v${CARGO_VERSION}"
          fi
        continue-on-error: true
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Generate GitHub App token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

  # Publish to crates.io when release PR is merged
  release-publish:
    name: Release & Publish
    runs-on: ubuntu-latest
    if: github.repository == 'DecapodLabs/decapod'
    environment: release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Generate GitHub App token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
