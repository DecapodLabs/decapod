name: Decapod Health Monitor

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Allow manual triggering

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build Decapod
        run: cargo build --release

      - name: Run Watcher
        run: ./target/release/decapod watcher run

      - name: Check Health Status
        run: |
          STATUS=$(./target/release/decapod heartbeat)
          echo "$STATUS"
          
          # Check for alerts
          if echo "$STATUS" | grep -q '"watcher_stale": true'; then
            echo "::warning::Watcher is stale - automation may not be running"
          fi
          
          if echo "$STATUS" | grep -q '"alerts": \['; then
            ALERTS=$(echo "$STATUS" | grep -o '"alerts": \[[^]]*\]')
            if [ "$ALERTS" != '"alerts": []' ]; then
              echo "::warning::Health alerts detected: $ALERTS"
            fi
          fi

      - name: Run Proof Validation (on push/PR)
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        run: ./target/release/decapod proof run

      - name: Verify Trust Tier
        run: |
          TRUST=$(./target/release/decapod trust status)
          echo "$TRUST"
          
          # Fail if not at least Tier 1
          if ! echo "$TRUST" | grep -q '"tier": "Tier1"\|"tier": "Tier2"\|"tier": "Tier3"'; then
            echo "::error::Trust tier too low. System needs more verified proofs."
            exit 1
          fi

      - name: Upload Health Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: decapod-health-logs
          path: |
            .decapod/data/watcher.events.jsonl
            .decapod/data/proof.events.jsonl
            .decapod/data/health.db
          retention-days: 7