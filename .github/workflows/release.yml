name: Release & Publish

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  # 1. Enforcement Gate: Ensure metadata and versioning are perfect before building
  gate:
    name: Enforcement Gate
    runs-on: ubuntu-latest
    if: github.repository == 'DecapodLabs/decapod'
    steps:
      - uses: actions/checkout@v4
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - uses: dtolnay/rust-toolchain@stable

      - name: Description Check
        run: bash scripts/check_crate_description.sh

      - name: Version Match Check
        run: |
          VERSION=$(grep '^version =' Cargo.toml | head -n 1 | cut -d '"' -f 2)
          TAG=${{ github.ref_name }}
          TAG_CLEAN=${TAG#v}
          if [ "$VERSION" != "$TAG_CLEAN" ]; then
            echo "Error: Version mismatch! Cargo.toml=$VERSION vs Tag=$TAG_CLEAN"
            exit 1
          fi

  # 2. Build & Publish: Build the binary and push to Crates.io
  build-and-publish:
    name: Build & Publish
    needs: gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - uses: dtolnay/rust-toolchain@stable
      
      - name: Build Binary
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Guardrail Check
        shell: bash
        run: |
          BINARY="target/x86_64-unknown-linux-gnu/release/decapod"
          $BINARY init
          $BINARY docs list | grep "embedded/core/DECAPOD.md"
          echo "Guardrail passed - Binary functional."

      - name: Publish to Crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --locked --allow-dirty

      - name: Package Binary
        run: |
          mkdir dist
          cd target/x86_64-unknown-linux-gnu/release
          tar czf ../../../dist/decapod-linux-x86_64.tar.gz decapod

      - name: Generate Checksum
        run: |
          cd dist
          shasum -a 256 decapod-linux-x86_64.tar.gz | cut -d ' ' -f 1 > decapod-linux-x86_64.tar.gz.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
