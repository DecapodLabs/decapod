name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  # Create release PR with version bumps and changelog
  release-pr:
    name: Release PR
    runs-on: ubuntu-latest
    if: github.repository == 'DecapodLabs/decapod'
    environment: release
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Publish stale tagged versions
        run: |
          echo "=== Checking for stale tagged versions ==="
          CARGO_VERSION=$(grep '^version = ' Cargo.toml | head -n1 | cut -d'"' -f2)
          echo "Cargo.toml version: ${CARGO_VERSION}"

          # Check if tag exists
          if git rev-parse "v${CARGO_VERSION}" >/dev/null 2>&1; then
            echo "✓ Tag v${CARGO_VERSION} exists"
            echo "Attempting to publish (will fail gracefully if already published)..."

            # Try dry-run first
            if cargo publish --dry-run 2>&1 | grep -q "already uploaded"; then
              echo "✓ Version ${CARGO_VERSION} already published to crates.io"
            else
              echo "Publishing version ${CARGO_VERSION}..."
              cargo publish --token "${CARGO_REGISTRY_TOKEN}" || echo "⚠ Publish failed (might already exist)"
            fi
          else
            echo "No tag v${CARGO_VERSION} found, skipping publish"
          fi
        continue-on-error: true
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Generate GitHub App token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release-pr
          config: .github/release.toml
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Update version file in release PR
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Poll for release-plz branch (it may take time for the PR to be created)
          echo "Waiting for release-plz to create PR branch..."
          PR_BRANCH=""
          for i in {1..30}; do
            git fetch origin
            PR_BRANCH=$(git branch -r | grep "release-plz" | head -n1 | sed 's/origin\///' | xargs)
            if [ -n "$PR_BRANCH" ]; then
              echo "✓ Found release branch: $PR_BRANCH"
              break
            fi
            echo "  Attempt $i/30: No release-plz branch yet, waiting..."
            sleep 2
          done
          
          if [ -z "$PR_BRANCH" ]; then
            echo "⚠️ No release-plz branch found after 60 seconds"
            echo "This may indicate release-plz didn't create a PR (no version bump needed)"
            exit 0
          fi
          
          # Checkout the PR branch
          git checkout "$PR_BRANCH"
          
          # Get new version from Cargo.toml
          NEW_VERSION=$(grep '^version = ' Cargo.toml | head -n1 | cut -d'"' -f2)
          echo "Cargo.toml version: $NEW_VERSION"
          
          # Update version file
          mkdir -p .decapod/generated
          echo "$NEW_VERSION" > .decapod/generated/decapod.version
          
          # Check if there are changes
          if git diff --quiet .decapod/generated/decapod.version 2>/dev/null; then
            echo "Version file already up to date"
            exit 0
          fi
          
          # Commit and push
          git add .decapod/generated/decapod.version
          git commit -m "chore: update version file to $NEW_VERSION"
          git push origin "$PR_BRANCH"
          echo "✅ Updated version file to $NEW_VERSION in $PR_BRANCH"
        continue-on-error: true

  # Publish to crates.io when release PR is merged
  release-publish:
    name: Release & Publish
    runs-on: ubuntu-latest
    if: github.repository == 'DecapodLabs/decapod'
    environment: release
    concurrency:
      group: release-publish
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Generate GitHub App token
        uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Install release-plz
        shell: bash
        run: |
          cargo install release-plz --version 0.3.155 --locked
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Run release-plz (handle crates.io rate limit)
        shell: bash
        run: |
          set -o pipefail
          set +e
          OUTPUT="$($HOME/.cargo/bin/release-plz release \
            --config .github/release.toml \
            --forge github \
            --git-token "${GITHUB_TOKEN}" 2>&1)"
          STATUS=$?
          set -e

          printf '%s\n' "$OUTPUT"

          if [ "$STATUS" -eq 0 ]; then
            exit 0
          fi

          if printf '%s\n' "$OUTPUT" | grep -Eiq "429 Too Many Requests|published too many versions of this crate in the last 24 hours"; then
            echo "::warning::crates.io publish rate limit hit (429). Skipping failure; rerun after cooldown."
            exit 0
          fi

          exit "$STATUS"
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
