[package]
name = "decapod"
version = "0.38.0"
edition = "2024"
rust-version = "1.85"
build = "crates/build/constitution_index.rs"
description = "Decapod is the daemonless, local-first control plane that agents call on demand to align intent, enforce boundaries, and produce proof-backed completion across concurrent multi-agent work. ðŸ¦€"
license = "MIT"
repository = "https://github.com/DecapodLabs/decapod"
homepage = "https://github.com/DecapodLabs/decapod"
readme = "README.md"
keywords = ["rust", "ai", "ai-agents", "control-plane", "orchestration"]
categories = ["command-line-utilities", "development-tools"]
exclude = [
    ".decapod/*",
    "dist/*",
    "target/*",
    "constitution_embed/*",
    "assets/*.mp4",
    "tests/fixtures/*",
    "tests/golden_vectors/*"
]

[lib]
path = "src/lib.rs"

[[bin]]
name = "decapod"
path = "src/main.rs"

[workspace]
# members = ["crates/*"]

[dependencies]
rusqlite = "0.38"
anyhow = "1.0"
thiserror = "2.0"
regex = "1.10"
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ulid = "1.1"
tiktoken-rs = "0.9"
sha2 = "0.10"
rust-embed = { version = "8.5", features = ["include-exclude"] }
toml = "1.0"
rayon = "1.10"
colored = "3.1"

[dev-dependencies]
tempfile = "3.10"
decapod = { path = "." }
criterion = { version = "0.5", features = ["html_reports"] }
serde_json = "1.0"
regex = "1.10"

[[test]]
name = "plugins_todo_tests"
path = "tests/plugins/todo.rs"

[[test]]
name = "plugins_policy_tests"
path = "tests/plugins/policy.rs"

[[test]]
name = "plugins_health_tests"
path = "tests/plugins/health.rs"

[[test]]
name = "plugins_teammate_tests"
path = "tests/plugins/teammate.rs"

[[test]]
name = "plugins_federation_tests"
path = "tests/plugins/federation.rs"

[[test]]
name = "plugins_decide_tests"
path = "tests/plugins/decide.rs"

[[test]]
